<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Prueba CSS y HTML</title>

</head>

<body>
    <header class = "header">
        <nav class ="contenedor_header1">
            <div class = "box_log">
                <p>.log</p>
            </div>
            <div class = "box_nav">
                <p>.nav</p>
            </div>
            <div class = "box_social">
                <p>.social</p>
            </div>
        </nav>

        <div class ="contenedor_header2">
            <div class= "box_banner">
                <h1>.banner</h1>
            </div>
        </div>
    </header>
    
  
    

    <main class = "main">
        <section class = "contenedor_main1">
            <div class = "orden_articulo">
                <div class = "columna_articulo1">
                    <article class = "box_articulo">
                        <p>.articulo 1</p>
                    </article>
                    <article class = "box_articulo">
                        <p>.articulo 2</p>
                    </article>
                </div>
                <div class = "columna_articulo2">
                    <article class = "box_articulo">
                        <p>.articulo 3</p>
                    </article>
                    <article class = "box_articulo">
                        <p>.articulo 4</p>
                    </article>
                </div>
            </div>
            <aside class = "box_navegacion">
                <p>.navegacion</p>
            </aside>
        </section>

        <section class = "contenedor_main2">
            <aside class = "box_publicidad">
                <p>.publicidad</p>
            </aside>
            <aside class = "box_publicidad">
                <p>.publicidad</p>
            </aside>
        </section>

    </main>  





    <footer>
        <div class ="box_pie">
            <p>.pie</p>
        </div>        
    </footer>
    
    
    
</body>
</html>
